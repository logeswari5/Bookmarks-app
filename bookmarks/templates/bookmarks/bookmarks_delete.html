<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% extends "base.html" %}

{% block body %}
<h1>Delete this Bookmark</h1>

<div class="alert alert-danger" role="alert">
  Are you sure you want to delete this bookmark: {{ bookmark }}?
</div>

<form action="" method="POST">
  {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete.</button>
</form>

{% endblock %}


</head>
</html>
